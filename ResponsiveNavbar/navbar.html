<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Navbar</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/18db659ebc.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="navbar.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
            <div class="container-fluid">
                <i class="fa-regular fa-compass fa-xl" style="color: #ffffff;"></i>
                <a class="navbar-brand d-lg-none" href="#">Responsive Navbar</a>

                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fa-regular fa-square-caret-down fa-lg" style="color: #ffffff;"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Lists</a>
                    <a class="nav-link" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Profile</a>
                </ul>
                </div>
            </div>
        </nav>
    </body>
</html>
