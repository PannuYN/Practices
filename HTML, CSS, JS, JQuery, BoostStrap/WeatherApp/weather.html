<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/18db659ebc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container" style="width: 600px;">
        <h1 class="m-2 text-center display-3">Weather Forecast</h1>
        <div class="row col-12 d-flex my-2 justify-content-center align-items-center">
            <div class="col-8 p-0 m-1">
                <select class="form-select col-12" id="cities" aria-label="Default select example">
                        <option selected>Choose city</option>
                    </select>
            </div>
            <div class="col-2 p-0 m-1">
                <button class="btn btn-warning col-12" id="check-weather" onclick="showData()">click</button>
            </div>
        </div>
        <div class="container py-2 d-flex flex-column align-items-center" style="width: 400px; height: 700px;">
            <div class="display-6 text-center">Current Location</div>
            <div class="row d-flex justify-content-center" id="weather-section">
            
            </div>
            <input type="date" class="d-none" id="datepicker" onchange="showDate()" />
        </div>
          

    </div>
    <script src="weather.js"></script>
</body>

</html>
