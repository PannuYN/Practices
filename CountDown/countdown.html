<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Count Down App</h1>
    <input type="number" id="hour" /><label>hr</label>
    <input type="number" id="minute" /><label>min</label>
    <button class="btn" onclick="showTimer(null)">Start</button>
    <div id="timer">The timer will be displayed here.</div>
    <button class="btn" onclick="pause()" id="pause-btn" >Pause</button>
    <button class="btn" onclick="resume()" id="resume-btn" >Resume</button>
</body>
